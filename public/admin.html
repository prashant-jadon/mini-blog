<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Post Blog</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f4f4f4, #e2e6ea);
            color: #333;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            color: #2980b9;
            margin-bottom: 20px;
            font-size: 2.5em; /* Responsive font size */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* Max width for the form */
            margin: 0 auto; /* Center the form */
        }

        input[type="text"], textarea {
            width: 100%; /* Full width for input and textarea */
            padding: 12px;
            margin-bottom: 15px; /* Space between fields */
            border: 2px solid #3498db;
            border-radius: 5px;
            font-size: 1em; /* Font size for inputs */
            transition: border-color 0.3s; /* Smooth transition for border color */
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #2980b9; /* Change border color on focus */
            outline: none; /* Remove outline */
            box-shadow: 0 0 5px rgba(41, 128, 185, 0.5); /* Add shadow on focus */
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em; /* Font size for the button */
            transition: background-color 0.3s, transform 0.2s; /* Smooth transition */
        }

        button:hover {
            background-color: #2980b9; /* Darker shade on hover */
            transform: scale(1.05); /* Scale effect on hover */
        }

        button:active {
            transform: scale(0.95); /* Scale down effect on click */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em; /* Smaller title on smaller screens */
            }

            form {
                padding: 20px; /* Less padding on smaller screens */
            }

            button {
                font-size: 1em; /* Smaller button font size */
            }
        }
    </style>
</head>
<body>
    <h1>Post a New Blog</h1>
    <form action="/api/blogs" method="POST">
        <input type="text" name="title" placeholder="Title" required>
        <textarea name="content" placeholder="Content" required></textarea>
        <button type="submit">Post Blog</button>
    </form>
</body>
</html>
