<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Post Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5em; /* Responsive font size */
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* Max width for the form */
            margin: 0 auto; /* Center the form */
        }

        input[type="text"], textarea {
            width: 100%; /* Full width for input and textarea */
            padding: 10px;
            margin-bottom: 15px; /* Space between fields */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em; /* Font size for inputs */
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em; /* Font size for the button */
            transition: background-color 0.3s; /* Smooth transition for button */
        }

        button:hover {
            background-color: #2980b9; /* Darker shade on hover */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em; /* Smaller title on smaller screens */
            }

            form {
                padding: 15px; /* Less padding on smaller screens */
            }

            button {
                font-size: 1em; /* Smaller button font size */
            }
        }
    </style>
</head>
<body>
    <h1>Post a New Blog</h1>
    <form action="/api/blogs" method="POST">
        <input type="text" name="title" placeholder="Title" required>
        <textarea name="content" placeholder="Content" required></textarea>
        <button type="submit">Post Blog</button>
    </form>
</body>
</html>
